name: Run Tests and Publish Report

on:
  push:
    branches: [ "main", "master" ] # Запускати при пуші в main або master

permissions:
  contents: write # Дозвіл на створення гілки для сайту

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачуємо код вашого проекту
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Налаштовуємо Java (версія 21, як у вас)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Запускаємо тести
      # continue-on-error: true — КРИТИЧНО ВАЖЛИВО!
      # Це дозволяє кроку пройти далі, навіть якщо тести знайдуть баги (впадуть).
      # Інакше звіт не згенерується.
      - name: Run Tests
        run: mvn clean test
        continue-on-error: true

      # 4. Генеруємо Allure звіт
      - name: Generate Allure Report
        run: mvn allure:report

      # 5. Публікуємо звіт на GitHub Pages
      # Цей крок бере папку зі звітом і закидає її в спеціальну гілку gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Токен GitHub дає сам, нічого робити не треба
          publish_dir: ./target/site/allure-maven-plugin # Де лежить звіт після команди mvn allure:report